<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>HBA-Cash</title>
    </head>
    <body>

        <div id="app">

            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <a class="navbar-brand" href="/">HBA-Cash</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/table">Таблица</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Выйти</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Форма получения холдов и инфомрации о них  -->
            <div class="container-fluid mt-5">
                <div class="form-group">
                    <h3 class="text-dark">Получить данные о холдах</h3>
                    <input type="date" class="form-control mt-3" v-model="startDate" placeholder="start date">
                    <input type="date" class="form-control mt-3" v-model="endDate" placeholder="end date">
                    <button class="btn btn-dark mt-3" @click="getHoldData()">Получить</button>
                </div>
            </div>
            

            <!-- Таблица с храениянми данных о холдах -->
            <div class="container-fluid mt-5" v-if="!loading">
                <div class="table-responsive">
                    <!-- <table class="table table-striped table-bordered table-hover table-dark">
                        <thead class="thead-light">
                            <tr>
                                <th style="white-space: nowrap;">Дата</th>
                                <th style="white-space: nowrap;" v-for="(item, idx) in week">{{ item }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item, idx) in mokHold">
                                <td style="white-space: nowrap;">Сумма холдов</td>
                                <td style="white-space: nowrap;" v-for="(item2, idx2) in item">{{ item2 }}</td>
                            </tr>
                        </tbody>
                    </table> -->

                    <table class="table table-striped table-bordered table-hover table-dark" v-for="(table, tabIdx) in weeklyGroupedArray">
                        <thead class="thead-light">
                            <tr>
                                <th style="white-space: nowrap;">Дата</th>
                                <th style="white-space: nowrap;" v-for="(weekday, weekIdx) in table">{{ weekday.date.weekday }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="white-space: nowrap;">Сумма холдов</td>
                                <td style="white-space: nowrap;" v-for="(weekday, weekIdx) in table">{{ weekday.date.allHold }}</td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="table table-striped table-bordered table-hover table-dark" v-for="(table, tabIdx) in weeklyGroupedArray">
                        <thead class="thead-light">
                            <tr>
                                <th style="white-space: nowrap;">Дата</th>
                                <th style="white-space: nowrap;">Сумма Холдов</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item, idx) in table">
                                <th style="white-space: nowrap;">{{ item.date.weekday }}</th>
                                <th style="white-space: nowrap;">{{ item.date.allHold }}</th>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

            <div class="container-fluid mt-5 justify-content-center" v-if="loading">
                <div class="d-flex align-items-center">
                    <strong>Загрузка...</strong>
                    <div class="spinner-border ml-auto text-success" role="status" aria-hidden="true"></div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </body>
</html>

<script>

    let app = new Vue ({
        el: "#app",
        data: {
            startDate: "",
            endDate: "",
            holdDataResp: null,
            holdArray: [],
            groupedArray: [],
            weeklyGroupedArray: [],
            loading: false,
        },
        methods: {
            async getHoldData() {
                console.log(this.startDate, this.endDate);

                this.holdArray = []
                this.groupedArray = []
                this.weeklyGroupedArray = []
                this.loading = true

                try {
                    const response = await fetch('/table/getHold', {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'startDate': this.startDate,
                        'endDate': this.endDate
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            
                this.holdDataResp = await response.json();
                console.log(this.holdDataResp);

                for (let i = 0; i < this.holdDataResp.data.length; i++) {
                    const item = this.holdDataResp.data[i]

                    if (item.status == 'hold') {
                        this.holdArray.push({
                            'date' : dayjs(item.startedAt).format('YYYY-MM-DD'),
                            'hold' : item.price?.offer ? item.price.offer : 0
                        })
                    }
                }

                const groupedMap = new Map();

                for (const holdItem of this.holdArray) {
                    const dateStr = holdItem.date;
                    const holdValue = holdItem.hold;

                    if (groupedMap.has(dateStr)) {
                        const existingEntry = groupedMap.get(dateStr);
                        existingEntry.date.allHold += holdValue;
                    } else {
                        const weekday = dayjs(dateStr).format('dddd') + "-" + dateStr;
                        groupedMap.set(dateStr, {
                            date: {
                                allHold: holdValue,
                                weekday: weekday
                            }
                        });
                    }
                }

                this.groupedArray = Array.from(groupedMap.values());

                console.log(this.groupedArray)

                } catch (error) {
                    console.error("Ошибка при получении данных:", error);
                    this.holdDataResp = null;
                }
            
                console.log(this.holdArray)

                for (let i = 0; i < this.holdArray.length; i++) {
                    if (this.groupedArray['date'] == this.holdArray[i] + '...' + this.holdArray[i].date) {
                        this.groupedArray['date']['hold'] += this.holdArray[i]['hold']
                    } else {
                        //this.groupedArray.push(this.holdArray[i]['date'])
                    }
                }
                console.log(this.groupedArray)

                this.weeklyGroupedArray = [];
                
                for (let i = 0; i < this.groupedArray.length; i += 7) {
                    this.weeklyGroupedArray.push(this.groupedArray.slice(i, i + 7));
                }

                console.log("Weekly Grouped Array:", this.weeklyGroupedArray);
                this.loading = false
            }
        }
    })


</script>
